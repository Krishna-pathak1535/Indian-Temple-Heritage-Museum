  <line x1="20" y1="17" x2="26" y2="23" stroke="#6B5442" stroke-width="1" opacity="0.5"/>
  <line x1="44" y1="17" x2="38" y2="23" stroke="#6B5442" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="39" x2="26" y2="33" stroke="#6B5442" stroke-width="1" opacity="0.5"/>
  <line x1="44" y1="39" x2="38" y2="33" stroke="#6B5442" stroke-width="1" opacity="0.5"/>
  
  <!-- Center Aperture -->
  <circle cx="32" cy="29" r="3" fill="#8B7355"/>
  
  <!-- Texture Spots -->
  <circle cx="36" cy="24" r="1" fill="#6B5442" opacity="0.4"/>
  <circle cx="28" cy="32" r="1" fill="#6B5442" opacity="0.4"/>
  <circle cx="38" cy="32" r="1" fill="#6B5442" opacity="0.4"/>
